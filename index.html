<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">COLLAGE IMAGES</h1>

    <div class="container">
        <div class="row">
            <!-- COLUMN ONE -->
            <div class="col-lg-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/bottle.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/stool.jpg" alt="">
                </div>
                
            </div>
            <!-- COLUMN TWO -->
            <div class="col-lg-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/coffee.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/lamp.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <img src="images/collage/watch.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-lg-6">
                        <img src="images/collage/honey.jpg" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
            <!-- COLUMN THREE  -->
            <div class="col-lg-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/cactus.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/sunglass.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/lens.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
